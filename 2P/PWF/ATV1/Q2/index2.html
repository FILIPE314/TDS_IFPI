<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>

<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">10. Trocar o Conteúdo de um h1 com o de um Parágrafo
        Crie uma página com um h1 e um p contendo textos diferentes. Use getElementById()
        e innerHTML para trocar os conteúdos entre o h1 e o parágrafo.</h1>
    <hr>

    <h1 id="h1">Luiz Filipe de Carvalho</h1>
    <p id="p">Um jovem com muita habilidade</p>

    <script>
        document.getElementById('h1').innerHTML = 'Um jovem com muita habilidade';
        document.getElementById('p').innerHTML = 'Luiz Filipe de Carvalho';
    </script>
</body>
</html>

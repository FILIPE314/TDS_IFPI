<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
</head>

<body>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">9. Declarar Variáveis e Exibir a Soma.
        Crie um arquivo HTML que declare duas variáveis usando var. As variáveis devem
        armazenar dois números inteiros. Calcule a soma dessas variáveis e exiba o resultado em um
        parágrafo usando document.write().</h1>

    <h2>Número 1: 19</h2>
    <h2>Numero 2: 34</h2>

    <script>
        var num1 = 19
        var num2 = 34

        var result = num1 + num2

        document.write('<p>Resultado da soma dos dois números: ' + result + '</p>');
    </script>
    
</body>
</html>
